<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <style>
        .transition-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        .form-container {
            position: absolute;
            top: 0;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .form-container.hidden {
            transform: translateX(-100%);
        }
        .form-container.active {
            transform: translateX(0);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div id="app" class="container mx-auto p-4 max-w-md transition-container">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Modern Task Manager</h1>
        <div id="errorDisplay" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden"></div>
        
        <!-- Login Form -->
        <div id="loginForm" class="bg-white rounded-lg shadow-md p-6 mb-4 form-container active">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <form id="loginFormElement" class="space-y-4">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="loginEmail" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="loginPassword" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-300">Login</button>
            </form>
            <p class="text-sm mt-4">Don't have an account? <button onclick="toggleForms()" class="text-blue-500 hover:underline">Register here</button></p>
        </div>

        <!-- Registration Form -->
        <div id="registrationForm" class="bg-white rounded-lg shadow-md p-6 mb-4 form-container hidden">
            <h2 class="text-2xl font-semibold mb-4">Register</h2>
            <form id="registrationFormElement" class="space-y-4">
                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="registerEmail" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="registerPassword" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600 transition duration-300">Register</button>
            </form>
            <p class="text-sm mt-4">Already have an account? <button onclick="toggleForms()" class="text-blue-500 hover:underline">Login here</button></p>
        </div>
    </div>

    <script>
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registrationForm = document.getElementById('registrationForm');

            if (loginForm.classList.contains('active')) {
                loginForm.classList.remove('active');
                loginForm.classList.add('hidden');
                registrationForm.classList.remove('hidden');
                registrationForm.classList.add('active');
            } else {
                registrationForm.classList.remove('active');
                registrationForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
                loginForm.classList.add('active');
            }
        }
    </script>
</body>
</html>
