<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Task Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div id="app" class="container mx-auto p-4 max-w-md">
        <h1 class="text-3xl font-bold text-center mb-8 text-blue-600">Modern Task Manager</h1>
        <div id="errorDisplay" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden"></div>
        
        <!-- Login Form -->
        <div id="loginForm" class="bg-white rounded-lg shadow-md p-6">
            <form id="loginFormElement" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-300">Login</button>
            </form>
        </div>

        <!-- Task Manager -->
        <div id="taskManager" class="hidden">
            <div class="bg-white rounded-lg shadow-md p-6 mb-4">
                <div class="mb-4">
                    <input type="text" id="taskName" placeholder="Enter task name" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <input type="date" id="taskDueDate" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <select id="taskPriority" class="w-full p-2 border border-gray-300 rounded">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button onclick="addTask()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition duration-300">Add Task</button>
            </div>
            <div id="taskList" class="mt-8"></div>
            <button onclick="logout()" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600 transition duration-300 mt-4">Logout</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vezsvzquznjvufngwoia.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlenN2enF1em5qdnVmbmd3b2lhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgwNzA4MDksImV4cCI6MjA0MzY0NjgwOX0.KOzO1u4vpyIXZVYVG6HYrtELf9SrTMXUOGlFrF9h1WI';
        
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function displayError(message) {
            const errorDisplay = document.getElementById('errorDisplay');
            errorDisplay.textContent = message;
            errorDisplay.classList.remove('hidden');
            setTimeout(() => {
                errorDisplay.classList.add('hidden');
            }, 5000);
        }

        function showLoginForm() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('taskManager').classList.add('hidden');
        }

        function showTaskManager() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('taskManager').classList.remove('hidden');
            fetchTasks();
        }

        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
                if (error) throw error;
                if (data.user) {
                    showTaskManager();
                } else {
                    throw new Error('Login failed: No user data returned');
                }
            } catch (error) {
                console.error('Error logging in:', error);
                displayError(`Login failed: ${error.message}`);
            }
        });

        async function fetchTasks() {
            try {
                const { data, error } = await supabaseClient
                    .from('tasks')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                const taskList = document.getElementById('taskList');
                taskList.innerHTML = '';
                data.forEach(task => {
                    const taskElement = createTaskElement(task);
                    taskList.appendChild(taskElement);
                });
            } catch (error) {
                console.error('Error fetching tasks:', error);
                displayError(`Error fetching tasks: ${error.message}`);
            }
        }

        function createTaskElement(task) {
            const taskElement = document.createElement('div');
            taskElement.className = 'bg-white rounded-lg shadow-md p-4 mb-4 flex items-center justify-between';
            
            const priorityColor = task.priority === 'high' ? 'red' : (task.priority === 'medium' ? 'yellow' : 'green');
            
            taskElement.innerHTML = `
                <div class="flex items-center">
                    <div class="w-3 h-3 rounded-full bg-${priorityColor}-500 mr-3"></div>
                    <div>
                        <h3 class="font-semibold ${task.is_complete ? 'line-through text-gray-500' : ''}">${task.name}</h3>
                        <p class="text-sm text-gray-500">Due: ${task.due_date || 'Not set'}</p>
                    </div>
                </div>
                <div>
                    <button onclick="completeTask(${task.id}, ${!task.is_complete})" class="text-blue-500 hover:text-blue-700 mr-2">
                        <i class="fas ${task.is_complete ? 'fa-undo' : 'fa-check'}"></i>
                    </button>
                    <button onclick="deleteTask(${task.id})" class="text-red-500 hover:text-red-700">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            return taskElement;
        }

        async function addTask() {
            const taskName = document.getElementById('taskName').value.trim();
            const taskDueDate = document.getElementById('taskDueDate').value;
            const taskPriority = document.getElementById('taskPriority').value;

            if (taskName === '') {
                displayError('Task name cannot be empty');
                return;
            }

            try {
                const { data, error } = await supabaseClient
                    .from('tasks')
                    .insert([{ 
                        name: taskName, 
                        is_complete: false,
                        due_date: taskDueDate || null,
                        priority: taskPriority
                    }]);

                if (error) throw error;

                document.getElementById('taskName').value = '';
                document.getElementById('taskDueDate').value = '';
                document.getElementById('taskPriority').value = 'low';
                fetchTasks();
            } catch (error) {
                console.error('Error adding task:', error);
                displayError(`Failed to add task: ${error.message}`);
            }
        }

        async function completeTask(taskId, isComplete) {
            try {
                const { data, error } = await supabaseClient
                    .from('tasks')
                    .update({ is_complete: isComplete })
                    .eq('id', taskId);

                if (error) throw error;

                fetchTasks();
            } catch (error) {
                console.error('Error updating task:', error);
                displayError(`Failed to update task: ${error.message}`);
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const { data, error } = await supabaseClient
                    .from('tasks')
                    .delete()
                    .eq('id', taskId);

                if (error) throw error;

                fetchTasks();
            } catch (error) {
                console.error('Error deleting task:', error);
                displayError(`Failed to delete task: ${error.message}`);
            }
        }

        async function logout() {
            try {
                const { error } = await supabaseClient.auth.signOut();
                if (error) throw error;
                showLoginForm();
            } catch (error) {
                console.error('Error logging out:', error);
                displayError(`Logout failed: ${error.message}`);
            }
        }

        // Initial check for user session
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                showTaskManager();
            } else {
                showLoginForm();
            }
        });
    </script>
</body>
</html>
