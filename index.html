<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans flex items-center justify-center">
    <div id="app" class="container mx-auto p-4 max-w-md">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">Modern Task Manager</h1>
        <div id="errorDisplay" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4 hidden"></div>
        
        <!-- Login Form -->
        <div id="loginForm" class="bg-white rounded-lg shadow-lg p-8 mb-4">
            <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">Login</h2>
            <form id="loginFormElement" class="space-y-6">
                <div>
                    <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="loginEmail" name="email" required class="mt-1 block w-full p-3 rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="loginPassword" name="password" required class="mt-1 block w-full p-3 rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg hover:bg-blue-600 transition duration-300">Login</button>
                <button type="button" id="signUpButton" class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition duration-300 mt-4">Sign Up</button>
            </form>
        </div>

        <!-- Registration Form -->
        <div id="registrationForm" class="hidden bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">Register</h2>
            <form id="registrationFormElement" class="space-y-6">
                <div>
                    <label for="registerEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="registerEmail" name="email" required class="mt-1 block w-full p-3 rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="registerPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="registerPassword" name="password" required class="mt-1 block w-full p-3 rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full bg-green-500 text-white p-3 rounded-lg hover:bg-green-600 transition duration-300">Register</button>
            </form>
        </div>

        <!-- Task Manager (initially hidden) -->
        <div id="taskManager" class="hidden">
            <!-- ... (task manager content remains the same) ... -->
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://vezsvzquznjvufngwoia.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZlenN2enF1em5qdnVmbmd3b2lhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjgwNzA4MDksImV4cCI6MjA0MzY0NjgwOX0.KOzO1u4vpyIXZVYVG6HYrtELf9SrTMXUOGlFrF9h1WI';
        
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.getElementById('loginFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) throw error;
                showTaskManager();
            } catch (error) {
                displayError(`Login failed: ${error.message}`);
            }
        });

        document.getElementById('signUpButton').addEventListener('click', () => {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registrationForm').classList.remove('hidden');
        });

        document.getElementById('registrationFormElement').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const { data, error } = await supabase.auth.signUp({ email, password });
                if (error) throw error;
                displayError('Registration successful! Please check your email to confirm your account.', 'bg-green-100 border-green-400 text-green-700');
                document.getElementById('registrationForm').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
            } catch (error) {
                displayError(`Registration failed: ${error.message}`);
            }
        });

        function displayError(message, className = 'bg-red-100 border-red-400 text-red-700') {
            const errorDisplay = document.getElementById('errorDisplay');
            errorDisplay.textContent = message;
            errorDisplay.className = `px-4 py-3 rounded relative mb-4 ${className}`;
            errorDisplay.classList.remove('hidden');
            setTimeout(() => {
                errorDisplay.classList.add('hidden');
            }, 5000);
        }

        function showTaskManager() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('taskManager').classList.remove('hidden');
            fetchTasks();
        }

        // ... (rest of the JavaScript code remains the same) ...

        // Check for existing session on page load
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                showTaskManager();
            }
        });
    </script>
</body>
</html>
